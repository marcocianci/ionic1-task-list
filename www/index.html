<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Task List</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/TasksModel.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starterTask" ng-controller="mainController">
    <ion-pane>

      <ion-header-bar class="bar-dark">
        <h1 class="title">{{title}}</h1>
      </ion-header-bar>


      <ion-content>
        <div class="row">
          <div class="col">
            <button ng-click="onItemAdd();" class="button button-block button-positive">Adicionar</button>
          </div>
          <div class="col">
            <button ng-click="onClickRemove();" class="button button-block button-assertive">Remover</button>
          </div>
        </div>
        <!-- {{mensagem}} -->
        <ion-list show-delete="removeStatus">
          <!-- ng-repeat; ng-hide -->
          <ion-item ng-repeat="item in list track by $index" ng-hide="onHideItem(item);">
            <div class="row">
              <div class="col col-90">
                <ion-delete-button ng-click="onItemRemove(item);" class="ion-minus-circled"></ion-delete-button>
                {{item.nome}}
                <ion-option-button ng-click="onItemEdit(item);" class="button-positive">Editar</ion-option-button>
              </div>
              <div class="col col-10">
                <!-- ng-click -->
                <button ng-click="onMarkTask(item);" class="button button-small button-dark button-outline">
                  <!-- ng-show -->
                  <i class="icon ion-checkmark" ng-show="item.finished"></i>
                </button>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>


      <ion-footer-bar class="bar-dark">
        <div class="row">
          <div class="col col-80">
            <strong>Exibir finalizadas</strong>
          </div>
          <div class="col col-20">
            <label class="toggle toggle-assertive">
              <!-- pesquisar ng-model  -->
              <input ng-model="showMarked" type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
        </div>
      </ion-footer-bar>


    </ion-pane>
  </body>
</html>
